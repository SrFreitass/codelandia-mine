<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/mine.svg" type="image/x-icon">
    <title>Codelândia - MINE</title>
</head>
<body>
    <header class="d-flex">
        <img src="./assets/images/logo.svg" alt="">
        <nav>
            <ul>
                <li><a href="#">ENTRAR</a></li>
                <li><a href="#">FÓRUM</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">MOJANG</a></li>
                <li><a href="#">PERGUNTAS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
          <form class="d-flex justify-content-center">
                <div id="container-form">
                  <img class="d-flex align-self-center"src="./assets/images/mine.svg" alt="">
                <div class="form-group">
                  <label for="exampleInputEmail1">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@mail.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
                </div>
                <div class="form-group form-check">
                  <input id="checkbox"type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label id="label-checkbox"class="form-check-label" for="exampleCheck1">Lembrar minha senha</label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar na conta</button>
                <a href="#" style="text-decoration: none;">Esqueceu a senha?</a>
                </div>
              </form>
          </section>
          <section id="info-container">
                <div class="info-mine"> 
                  <img src="./assets/images/Power.svg" alt="">
                  <p>Jogue também offline</p>
                </div>
                <div class="info-mine">
                  <img src="./assets/images/User.svg" alt="">
                  <p>67 jogadores</p>
                </div>
                <div class="info-mine">
                  <img src="./assets/images/GameController.svg" alt="">
                  <p>Compatível com uso remoto</p>
                </div>
                <div class="info-mine">
                  <img src="./assets/images/Vibrate.svg" alt="">
                  <p>Vibração no controle</p>
                </div>
                <div class="info-mine">
                  <img src="./assets/images/Baby.svg" alt="">
                  <p>Permitido para menores</p>
                </div>
              </div>
        </section>
    </main>
</body>
</html>
